<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghost Game - Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .word-input-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fragment-prefix {
            font-size: 1.5rem;
            padding: 0.375rem 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 0.25rem 0 0 0.25rem;
            background-color: #e9ecef;
            user-select: none; /* Prevent selection */
        }
        .word-input {
            text-transform: uppercase;
            text-align: left;
            font-size: 1.5rem;
            border-radius: 0 0.25rem 0.25rem 0;
            border-left: none;
            border: 1px solid #ced4da;
            padding: 0.375rem 0.75rem;
        }
        .word-input:focus {
            outline: none;
            box-shadow: none;
            border-color: #80bdff;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Ghost Game - Challenge</h1>
        <div class="card mt-4">
            <div class="card-body form-container">
                <p><strong>{{ challenged_player }}</strong>, you have been challenged by <strong>{{ challenger }}</strong>.</p>
                <p>Current Fragment: <strong>{{ fragment }}</strong></p>
                <p>Please add letters to complete the word:</p>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-danger">
                      {{ messages[0] }}
                    </div>
                  {% endif %}
                {% endwith %}
                <form method="POST" class="mt-3">
                    <div class="mb-3 text-center word-input-container">
                        <span class="fragment-prefix">{{ fragment }}</span>
                        <input type="text" class="form-control word-input" id="suffix" name="suffix" maxlength="50" required placeholder="Add letters here (when challenged)" autofocus>
                    </div>
                    <div class="d-flex justify-content-center gap-2">
                        <button type="submit" class="btn btn-success">Submit Letters</button>
                        <!-- Removed the Cancel Challenge button -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
