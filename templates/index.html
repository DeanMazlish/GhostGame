<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghost Game - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Ghost Game</h1>
        <div class="card mt-4">
            <div class="card-body form-container">
                <form method="POST" class="mt-4">
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <div class="alert alert-danger">
                          {{ messages[0] }}
                        </div>
                      {% endif %}
                    {% endwith %}
                    <div class="mb-3">
                        <label for="player1" class="form-label">Player 1 Name:</label>
                        <input type="text" class="form-control" id="player1" name="player1" required>
                    </div>
                    <div class="mb-3">
                        <label for="player2" class="form-label">Player 2 Name:</label>
                        <input type="text" class="form-control" id="player2" name="player2" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Start Game</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
